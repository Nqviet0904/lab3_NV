<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel=icon href="../asset/img/favicon.ico" sizes="16x16" type="icon">
    <link rel="stylesheet" href="../asset/css/dangky.css">
    <link rel="stylesheet" href="../asset/font/fontawesome-free-6.1.2-web/css/all.min.css">

</head>

<body class="grid">
    <header>
        <div class="head-img">
            <a href="trangchu.html"><img class="img-freeze" src="../asset/img/freeze.png" alt="logo"></a>
            <img src="../asset/img/header-img1.png" class="header-img1" alt="">
            <img src="../asset/img/header-img2.png" class="header-img2" alt="">
            <img src="../asset/img/header-img3.png" class="header-img3" alt="">
            <nav>
                <a href="./trangchu.html">Trang Chủ</a>
                <a href="./gioitheu.html">Giới Thiệu</a>
                <a href="./sanpham.html">Sản Phẩm</a>
                <a href="./tintuc.html">Tin Tức</a>
                <a href="./dangnhap.html">Đăng Nhập</a>
                <a href="./dangky.html">Đăng Ký</a>
                <a href="./lienhe.html">Liên Hệ</a>
            </nav>
            <div class="hearder-search">
                <input id="input-search" class="header-text-search" size="25" type="text" placeholder="Nhập nội dung cần tìm...">
                <a id ="btn-search" href=""><i class="fa-solid fa-magnifying-glass ti-search"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping ti-shopping-cart"></i></i></a>
            </div>
    </header>
    <main>
        <article>
            <form method="post" id = "form"onsubmit = "return registeruser(this);" action="#"  enctype="multipart/form-data">
            <div class="register">
                <div class="register-user">
                    <table>
                        <div class="register-tittle">
                            <h1>Đăng Ký</h1>
                            <p class="empty"></p>
                        </div>
                        <tr>
                            <i id="user"class="fa-solid fa-user"></i>
                            <input name ="user"type="text" placeholder="Vui lòng nhập họ tên">
                        </tr>
                        <tr>
                            <td>
                                <i class="register-icon fa-solid fa-envelope"></i>
                                <input name ="email" type="text" id="email" placeholder="Vui lòng nhập email" size="20" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="register-icon fa-sharp fa-solid fa-key"></i>
                                <input id = "password" 
                                name="password"
                                type="password" placeholder="Vui lòng nhập mật khẩu" size="20" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="register-icon fa-sharp fa-solid fa-key"></i>
                                <input id = "repeat-password"
                                name = "repeatpassword"
                                type="password" placeholder="Vui lòng nhập lại mật khẩu" size="20" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="register-icon fa-solid fa-users"></i>
                                <input type="radio" name="level">Bạc
                                <input type="radio" name="level">Vàng
                                <input type="radio" name="level">Bạch Kim
                            </td>
                        </tr>
                        <tr>
                            
                            <td>
                                <textarea name="address" id="address" cols="26" rows="3" placeholder="Vui lòng nhập địa chỉ liên hệ"></textarea>
                            </td>
                        </tr>
                      
                        <tr>
                            <td colspan="2">
                                <input type="reset" value="Huỷ">
                                <input id="click" type="submit" value="Đăng Ký">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                Thông qua việc tạo tài khoản, bạn đồng ý với
                                <a href="#">Điểu Khoản & Quyền riêng tư của chúng tôi</a>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
            </form>
        </article>
    </main>
    <footer id="footer">
        <p>
            © 2021 Bản quyền thuộc về Freeeze VN.
            <a href="#head"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#head"><i class="fa-brands fa-twitter"></i></a>
            <a href="#head"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#top">
                <img src="../asset/img/top.png" alt="Top" class="footer-img">
            </a>
        </p>
    </footer>
    </div>
    <script src = "../asset/js/dangky.js"></script>
    <script src="../asset/js/main.js"></script>
</body>

</html>
